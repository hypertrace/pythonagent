name: Branch
on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/*.html"
      - "LICENSE"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/*.html"
      - "LICENSE"

  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: ["3.8.9", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Run apt-get update
        run: sudo apt-get update

      - name: Install Make
        run: sudo apt-get install make

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install -r requirements.txt -r dev-requirements.txt

      - name: Lint files
        if: startsWith(matrix.python-version, '3.9') || startsWith(matrix.python-version, '3.10') || startsWith(matrix.python-version, '3.11') || startsWith(matrix.python-version, '3.12')
        run: make lint

      - name: Install protobuf compiler
        run: |
          sudo apt-get install -y protobuf-compiler
          protoc --version
          pip uninstall --yes protobuf python3-protobuf
          pip install --upgrade --no-input pip

      - name: Run unit tests
        run: |
          make unit-test

      - name: Upload Coverage
        if: ${{matrix.python-version}} == "3.9"
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage.xml

      - name: Run integration tests
        run: |
          make integration-test


      - name: Build package
        run: make build
