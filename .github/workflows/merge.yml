name: Branch
on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "LICENSE"

  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9"]

    steps:
      - name: Run apt-get update
        run: sudo apt-get update

      - name: Install Make
        run: sudo apt-get install make

      - name: Install Python
        run: |
          sudo apt install software-properties-common
          sudo add-apt-repository ppa:deadsnakes/ppa -y
          sudo apt-get install python${{ matrix.python-version }}
          python --version

      - name: Install pip
        run: sudo apt-get install python3-pip

      - name: Install pip build
        run: python3 -m pip install --upgrade build

      - uses: actions/checkout@v2

      - name: Install tox
        run: pip install --user -r dev-requirements.txt

      - name: Lint files
        run: make lint

      - name: Install protobuf compiler
        run: |
          sudo apt-get install -y protobuf-compiler
          protoc --version
          pip uninstall protobuf python3-protobuf
          pip install --upgrade --no-input pip
          pip install --upgrade --no-input protobuf

      - name: Run tests
        run: PYTHON_VERSION=${{ matrix.python }} make test

      - name: Build package
        run: make build
