version: '3'

services:
  flask_app_a:
    container_name: flask_app_a
    build:
      context: ../..
      dockerfile: tests/requests/flask_app/Dockerfile
    environment:
      ENABLE_INSTRUMENTATION: ${ENABLE_INSTRUMENTATION}
      HT_ENABLE_CONSOLE_SPAN_EXPORTER: "True"
    ports:
      - "8000:8000"
    command: gunicorn -w 1 -b 0.0.0.0:8000 wsgi1:server

  flask_app_z:
    container_name: flask_app_z
    build:
      context: ../..
      dockerfile: tests/requests/flask_app/Dockerfile
    environment:
      ENABLE_INSTRUMENTATION: ${ENABLE_INSTRUMENTATION}
      HT_ENABLE_CONSOLE_SPAN_EXPORTER: "True"
      HT_PROPAGATION_FORMATS: B3
    ports:
      - "8000:8000"
    command: gunicorn -w 1 -b 0.0.0.0:8000 wsgi1:server

