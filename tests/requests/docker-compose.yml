version: '3'

services:
  requests_flask_app_a:
    container_name: requests_flask_app_a
    build:
      context: ../..
      dockerfile: tests/requests/flask_app/Dockerfile
    environment:
      FLASK_APP: wsgi1.py
      ENABLE_INSTRUMENTATION: ${ENABLE_INSTRUMENTATION}
      HT_ENABLE_CONSOLE_SPAN_EXPORTER: "True"
    ports:
      - "8000:8000"
    command: gunicorn -w 1 -b 0.0.0.0:8000 wsgi1:server --log-level=debug

  requests_flask_app_b:
    container_name: requests_flask_app_b
    build:
      context: ../..
      dockerfile: tests/requests/flask_app/Dockerfile
    environment:
      FLASK_APP: wsgi2.py
      ENABLE_INSTRUMENTATION: ${ENABLE_INSTRUMENTATION}
      HT_ENABLE_CONSOLE_SPAN_EXPORTER: "True"
    ports:
      - "8001:8000"
    command: gunicorn -w 1 -b 0.0.0.0:8000 wsgi2:server --log-level=debug

  requests_flask_app_z:
    container_name: requests_flask_app_z
    build:
      context: ../..
      dockerfile: tests/requests/flask_app/Dockerfile
    environment:
      FLASK_APP: wsgi1.py
      ENABLE_INSTRUMENTATION: ${ENABLE_INSTRUMENTATION}
      HT_ENABLE_CONSOLE_SPAN_EXPORTER: "True"
      HT_PROPAGATION_FORMATS: B3
    ports:
      - "8002:8000"
    command: gunicorn -w 1 -b 0.0.0.0:8000 wsgi1:server --log-level=debug
