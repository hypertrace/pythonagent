[tox]
skipsdist = true
envlist = py37, py38, py39

[testenv]
sitepackages = True
install_command = pip install {opts} {packages}

deps =
    -rrequirements.txt

whitelist_externals =
    pytest
    docker-compose
    sleep

setenv =
  PYTHONPATH=../../src
  ENABLE_INSTRUMENTATION=False
  HT_TRACES_EXPORTER=zipkin
  HT_REPORTING_ENDPOINT=http://localhost:9411/api/v2/spans
  HT_LOG_LEVEL=DEBUG
  HT_ENABLE_CONSOLE_SPAN_EXPORTER=True

commands =
    docker-compose stop
    docker-compose build
    docker-compose rm -v -f
    docker-compose up -d requests_flask_app_b
    sleep 10
    pytest -rPx test_requests_1.py
    docker-compose stop requests_flask_app_b
    docker-compose up -d requests_flask_app_a 
    sleep 10
    pytest -rPx test_requests_2.py
    docker-compose stop requests_flask_app_a
    docker-compose up -d requests_flask_app_z
    pytest -rPx test_requests_3.py
    docker-compose stop
recreate = True
