[tox]
skipsdist = true
envlist = py3{6,7,8,9}

[testenv]
sitepackages = True
install_command = pip install {opts} {packages}

deps =
    -rrequirements.txt

whitelist_externals =
    pytest
    docker-compose
    sleep

setenv =
  PYTHONPATH=../../src
  ENABLE_INSTRUMENTATION=False
  HT_REPORTING_TRACE_REPORTER_TYPE=zipkin
  HT_REPORTING_ENDPOINT=http://localhost:9411/api/v2/spans
  HT_LOG_LEVEL={env:HT_LOG_LEVEL:}
  HT_ENABLE_CONSOLE_SPAN_EXPORTER=True

commands =
    docker-compose rm -v -f
    docker-compose build
    docker-compose up -d
    docker container ps
    sleep 60
    docker container ps
    pytest -rPx test_requests_1.py
    pytest -rPx test_requests_2.py
    pytest -rPx test_requests_3.py
    docker-compose stop
recreate = True
