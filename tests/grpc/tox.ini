[tox]
skipsdist = true
envlist = py3{6,7,8,9}

[testenv]
install_command = pip install {opts} {packages}

deps =
    -rrequirements.txt

whitelist_externals =
    pytest
    docker-compose
    sleep

setenv =
  PYTHONPATH=../../src
  HT_REPORTING_TRACE_REPORTER_TYPE=ZIPKIN
  HT_REPORTING_ENDPOINT=http://localhost:9411/api/v2/spans
  HT_LOG_LEVEL={env:HT_LOG_LEVEL:}
  HT_ENABLE_CONSOLE_SPAN_EXPORTER=True

commands =
    pytest -rPx test_grpc_1.py
    pytest -rPx test_grpc_3.py
#   pytest -rPx test_grpc_2.py # Broken until future release of otel grpc instrumentation module

recreate = True

