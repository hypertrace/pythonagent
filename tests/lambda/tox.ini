[tox]
skipsdist = true
envlist = py3{6,7,8,9}

[testenv]
sitepackages = True
install_command = pip install {opts} {packages}

deps =
    -rrequirements.txt

whitelist_externals =
    pytest
    sleep
    docker-compose

setenv =
  PYTHONPATH=../../src
  HT_LOG_LEVEL=DEBUG
  HT_ENABLE_CONSOLE_SPAN_EXPORTER=True

commands =
    pytest -rPx test_lambda.py

recreate = True
