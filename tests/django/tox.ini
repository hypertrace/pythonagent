[tox]
skipsdist = true
envlist = py3{6,7,8,9}

[testenv]
sitepackages = True
install_command = pip install {opts} {packages}

deps =
    -rrequirements.txt

whitelist_externals =
    pytest
    sleep
    docker-compose

setenv =
  PYTHONPATH=../../src
  HT_CONFIG_FILE=./agent-config.yaml
  HT_SERVICE_NAME=python_agent_test1
  HT_LOG_LEVEL={env:HT_LOG_LEVEL:}
  HT_ENABLE_CONSOLE_SPAN_EXPORTER=True

commands =
    pytest -rPx test_django_1.py

recreate = True
