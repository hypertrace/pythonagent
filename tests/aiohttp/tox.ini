[tox]
skipsdist = true
envlist = py37, py38, py39
#envlist = py37

[testenv]
sitepackages = True
install_command = pip install {opts} {packages}

deps =
    -rrequirements.txt

whitelist_externals =
    pytest
    docker-compose
    sleep

setenv =
  PYTHONPATH=../../src
  ENABLE_INSTRUMENTATION=True
  HT_CONFIG_FILE=./agent-config.yaml
  HT_TRACES_EXPORTER=zipkin
  HT_REPORTING_ENDPOINT=http://localhost:9411/api/v2/spans
  HT_LOG_LEVEL=DEBUG
  HT_ENABLE_CONSOLE_SPAN_EXPORTER=True

commands =
    docker-compose stop
    docker-compose build
    docker-compose rm -v -f
    docker-compose up -d flask_app_b
    pytest -rPx test_aiohttp_1.py
    pytest -rPx -c b3-pytest.ini test_aiohttp_2.py
    pytest -rPx test_aiohttp_3.py
    docker-compose stop flask_app_b
    docker-compose up -d flask_app_c
    pytest -rPx -c b3-pytest.ini test_aiohttp_4.py
    docker-compose stop

recreate = True
