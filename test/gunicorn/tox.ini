[tox]
envlist = test_mysql_instrumentation
skipsdist = true

[testenv]
install_command = pip install {opts} {packages}
basepython=python3.8
sitepackages = True

[testenv:test_mysql_instrumentation]
deps =
    -rrequirements.txt

whitelist_externals =
    docker-compose
    chcon
    sleep
setenv =
  PYTHONPATH=../..

commands =
    docker-compose stop
    docker-compose build
    docker-compose rm -v -f
    chcon -Rt svirt_sandbox_file_t sql
    docker-compose up -d
    sleep 15
    pytest -rPx test_gunicorn_1.py
#    pytest -rPx test_gunicorn_2.py
    docker-compose stop

recreate = True
