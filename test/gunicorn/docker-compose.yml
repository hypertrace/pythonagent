version: '3'

services:
  flask_app1:
    container_name: flask_app1
    build:
      context: ../..
      dockerfile: test/gunicorn/flask_app/Dockerfile
    environment:
      ENABLE_INSTRUMENTATION: ${ENABLE_INSTRUMENTATION}
    ports:
      - "8000:8000"
    command: gunicorn -w 1 -b 0.0.0.0:8000 wsgi1:server
    depends_on:
      - db
  flask_app2:
    container_name: flask_app2
    build:
      context: ../..
      dockerfile: test/gunicorn/flask_app/Dockerfile
    environment:
      ENABLE_INSTRUMENTATION: ${ENABLE_INSTRUMENTATION}
    ports:
      - "8000:8000"
    command: gunicorn -w 1 -b 0.0.0.0:8000 wsgi2:server
  flask_app3:
    container_name: flask_app3
    build:
      context: ../..
      dockerfile: test/gunicorn/flask_app/Dockerfile
    environment:
      ENABLE_INSTRUMENTATION: ${ENABLE_INSTRUMENTATION}
    ports:
      - "8000:8000"
    command: gunicorn -w 1 -b 0.0.0.0:8000 wsgi3:server
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: hypertrace
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
#  docker exec -it mysql_db_1 mysql -h mysql_db_1 -u root -p
  collector:
    image: traceableai/oc-collector:latest
    command:
      - "/occollector_linux"
      - "--config=/collector-config.yaml"
      - "--log-level=debug"
    ports:
      - "9411:9411" # Zipkin HTTP
      - "14267:14267" # Jaeger HTTP
      - "14268:14268" # Jaeger Thrift
      - "55678:55678" # Opencensus

