[tox]
envlist = test_flask_instrumentation
skipsdist = true

[testenv]
sitepackages = True
install_command = pip install {opts} {packages}
basepython=python3.8

[testenv:test_flask_instrumentation]
deps =
    -rrequirements.txt

whitelist_externals =
    pytest
setenv =
  PYTHONPATH=../..

commands =
    pytest -rPx test_flask_1.py
#    pytest -rPx test_flask_2.py
#    pytest -rPx test_flask_3.py

recreate = True
