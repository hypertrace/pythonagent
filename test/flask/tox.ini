[tox]
skipsdist = true
envlist = py37, py38, py39

[testenv]
sitepackages = True
install_command = pip install {opts} {packages}

deps =
    -rrequirements.txt

whitelist_externals =
    pytest
setenv =
  PYTHONPATH=../..

commands =
    pytest -rPx test_flask_1.py
    pytest -rPx test_flask_2.py
    pytest -rPx test_flask_3.py

recreate = True
