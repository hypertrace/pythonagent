[tox]
envlist = test_flask_instrumentation
skipsdist = true

[testenv]
install_command = pip install {opts} {packages}
basepython= python3.7

[testenv:test_flask_instrumentation]
deps =
    -rrequirements.txt

setenv =
  PYTHONPATH=../..

commands =
    python grpc_test_server.py
    python grpc_test_client.py

[testenv:train_model]
envdir = {toxworkdir}/test

deps =
    {[testenv:test_flask_instrumentation]deps}

setenv =
  {[testenv:test_flask_instrumentation]setenv}

