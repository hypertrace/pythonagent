version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: hypertrace
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    depends_on:
      - collector
#  docker exec -it mysql_db_1 mysql -h mysql_db_1 -u root -p
  collector:
    image: traceableai/oc-collector:latest
    command:
      - "/occollector_linux"
      - "--config=/collector-config.yaml"
      - "--log-level=debug"
    ports:
      - "9411:9411" # Zipkin HTTP
      - "14267:14267" # Jaeger HTTP
      - "14268:14268" # Jaeger Thrift
      - "55678:55678" # Opencensus

