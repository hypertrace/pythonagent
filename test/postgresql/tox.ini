[tox]
envlist = py38, py39
skipsdist = true

[testenv]
install_command = pip install {opts} {packages}
sitepackages = True

deps =
    -rrequirements.txt

whitelist_externals =
    docker-compose
    chcon
    sleep
    pytest
    bash

setenv =
  PYTHONPATH=../..
  OTEL_TRACES_EXPORTER=zipkin
  OTEL_EXPORTER_ZIPKIN_ENDPOINT=http://localhost:9411/api/v2/spans
commands =
    docker-compose stop
    docker-compose rm -v -f
    docker-compose pull db
    bash -ec "if [ `uname` = 'Linux' ]; then chcon -Rt svirt_sandbox_file_t sql; fi"
    docker-compose up -d db
    sleep 20
    pytest -rPx test_postgresql_1.py
    pytest -rPx test_postgresql_2.py
    pytest -rPx test_postgresql_3.py
    pytest -rPx test_postgresql_4.py
    pytest -rPx test_postgresql_5.py
    pytest -rPx test_postgresql_6.py
    docker-compose stop db

recreate = True
