[tox]
envlist = test_postgresql_instrumentation
skipsdist = true

[testenv]
install_command = pip install {opts} {packages}
basepython=python3.8
sitepackages = True

[testenv:test_postgresql_instrumentation]
deps =
    -rrequirements.txt

whitelist_externals =
    docker-compose
    chcon
    sleep
    pytest
    bash

setenv =
  PYTHONPATH=../..

commands =
    docker-compose stop
    docker-compose rm -v -f
    docker-compose pull db
    bash -ec "if [ `uname` = 'Linux' ]; then chcon -Rt svirt_sandbox_file_t sql; fi"
    docker-compose up -d db
    sleep 20
    pytest -rPx test_postgresql_1.py
    pytest -rPx test_postgresql_2.py
    docker-compose stop db

recreate = True
