[tox]
envlist = py38, py39
skipsdist = true

[testenv]
install_command = pip install {opts} {packages}
sitepackages = True

deps =
    -rrequirements.txt

whitelist_externals =
    docker-compose
    chcon
    sleep
    pytest
setenv =
  PYTHONPATH=../..

commands =
    docker-compose stop
    docker-compose rm -v -f
    docker-compose pull db
    chcon -Rt svirt_sandbox_file_t sql
    docker-compose up -d db
    sleep 20
    pytest -rPx test_postgresql_1.py
    pytest -rPx test_postgresql_2.py
    docker-compose stop db

recreate = True
