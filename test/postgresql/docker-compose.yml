version: '3.1'

services:
  db:
    image: "postgres"
    environment:
      POSTGRES_USER:  postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB:  hypertrace
    ports:
      - 5432:5432      
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    depends_on:
      - collector
#psql --host=database --username=unicorn_user --dbname=rainbow_database
  collector:
    image: traceableai/oc-collector:latest
    command:
      - "/occollector_linux"
      - "--config=/collector-config.yaml"
      - "--log-level=debug"
    ports:
      - "9411:9411" # Zipkin HTTP
      - "14267:14267" # Jaeger HTTP
      - "14268:14268" # Jaeger Thrift
      - "55678:55678" # Opencensus
